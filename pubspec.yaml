name: loc
description: A location-based reminder

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  geolocator: ^9.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
      - family: Fantasque
        fonts:
          - asset: assets\fonts\Fantasque Sans Mono Regular Nerd Font.ttf
          - asset: assets\fonts\Fantasque Sans Mono Bold Nerd Font.ttf
          - asset: assets\fonts\Fantasque Sans Mono Italic Nerd Font.ttf
            style: italic